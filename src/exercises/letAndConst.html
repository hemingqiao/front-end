<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let j = 0;
        for(let i = 0, k = j + 1; i < 3; i++, j++) {
            (function() {
                console.log(i);
                console.log(k);
                console.log(`j: ${j}`);
            })();
        }
    </script>
